<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bike sharing demand prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Bike sharing predictor</h1>
    <form>
      <div class="form-group">
        <label for="hr">hr</label>
        <input type="text" class="form-control" id="hr" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="holiday">holiday</label>
        <input type="text" class="form-control" id="holiday" placeholder="Email">
      </div>      
      <div class="form-group">
        <label for="weekday">weekday</label>
        <input type="text" class="form-control" id="weekday" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="weathersit">weathersit</label>
        <input type="text" class="form-control" id="weathersit" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="temp">temp</label>
        <input type="text" class="form-control" id="temp" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="atemp">atemp</label>
        <input type="text" class="form-control" id="atemp" placeholder="Email">
      </div>      
      <div class="form-group">
        <label for="hum">hum</label>
        <input type="text" class="form-control" id="hum" placeholder="Email">
      </div>      
      <div class="form-group">
        <label for="windspeed">windspeed</label>
        <input type="text" class="form-control" id="windspeed" placeholder="Email">
      </div>      
      <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>

</body>
</html>
